<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>MapAreaTools Area Visualization</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			button {
				width: calc(100% - 24px);
				height: 42px;
				background: #346e67;
				border: none;
				border-radius: 12px;
				padding: 12px 20px;
				font-size: 16px;
				color: white;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<svg
			id="polygonPreview"
			style="width: 100%; height: calc(100vh - 80px); display: block; margin: 12px auto; background: #f5f5f5; border-radius: 12px"
		>
			<text x="50%" y="50%" text-anchor="middle" fill="#666" font-size="16" dy=".3em">No area measurement available</text>
		</svg>
		<div style="position: absolute; top: 12px; right: 12px; ">
			<label for="unitSelect" style="font-size: 15px; margin-right: 8px;">Units:</label>
			<select id="unitSelect" style="font-size: 15px; border-radius: 6px; padding: 4px 8px; color: black;" >
				<option value="ha">ha</option>
				<option value="ac">ac</option>
				<option value="km2">km²</option>
				<option value="mi2">mi²</option>
				<option value="ft2">ft²</option>
				<option value="yd2">yd²</option>
				<option value="m2">m²</option>
			</select>
		</div></div>
		<button id="startMeasurement">Start Area Measurement</button>

		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
